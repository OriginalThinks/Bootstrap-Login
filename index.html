<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
    </style>

    <title>Login Bootstrap</title>
  </head>
  <body>
    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-dark d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            </div>
            <div class="col gradient">
                <div class="text-end">
                    <img src="img/Logo.png" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center text-white-50 py-5">Bienvenido</h2>
                
                <!-- LOGIN -->
                <form action="#">
                  <div class="mb-4">
                    <label for="email" class="form-label text-white-50">Email *</label>
                    <input type="email" class="form-control bg-input" name="email" placeholder="Ingresa tu email">
                  </div>
                  <div class="mb-4 text-white-50">
                    <label for="password" class="form-label">Contraseña *</label>
                    <input type="email" class="form-control bg-input text-white" name="password" placeholder="Ingresa tu contraseña">
                  </div>
                  <div class="mb-4 form-check text-white-50">
                    <input type="checkbox" name="connected" class="form-check-input" id="">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn bg-input">Iniciar sesión</button>
                  </div>
                  <div class="my-3 text-white-50">
                    <span>¿No tienes una cuenta?<a href="#" class="px-1 text-danger">Regístrate</a></span><br>
                    <span><a href="#" class="text-danger">Recuperar contraseña</a></span>
                  </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                <div class="container w-100 my-5">
                  <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                  </div>
                  <div class="row">
                    <div class="col"> 
                      <button class="btn btn-outline-primary w-100 my-1"><i class="bi bi-facebook lead"></i><span class="px-3 text-center fw-bold">Facebook</span>
                      </button>
                    </div> 
                    <div class="col">
                      <button class="btn btn-outline-danger w-100 my-1"><i class="bi bi-google lead"></i><span class="px-3 text-center fw-bold">Google</span>
                      </button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
